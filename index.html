<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trivia Game</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>General Trivia Quiz</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="lead">This general trivia quiz is 12 questions.</p>
                <p>In the time allotted, answer the questions best you can.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 timer text-center">
                <h3>
                    <span id="timerInfo">Time Left</span>
                </h3>
                <h1>
                    <span id="timerDigits">00:00</span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div id="questionsDiv" class="col-4 text-center">
                <p class="lead">The Great Wall of China is visible from the moon.</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">True</button>
                    <button type="button" class="btn btn-primary">False</button>
                </div>
            </div>
        </div>
    </div>
</body>
